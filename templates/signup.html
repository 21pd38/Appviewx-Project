<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 36px;
            color: #007BFF;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            font-size: 18px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #00cc44;
        }

        .form-control {
            background-color: #000;
            color: #fff;
        }

        .btn-primary {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 1s ease, color 1s ease;
        }

        .btn-primary:hover {
            background-color: #00cc44;
            color: #fff;
        }

        .alert {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        {% if username_taken %}
        <div class="alert alert-danger">
            Username is already taken. Please choose a different username.
        </div>
        {% endif %}
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input name="dob" type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input name="phone_number" type="text" class="form-control" id="phone_number" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name (optional)</label>
                <input name="company_name" type="text" class="form-control" id="company_name" placeholder="Enter company name (if applicable)">
            </div>
            <div class="form-group">
                <label for="company_city">Company City (optional)</label>
                <input name="company_city" type="text" class="form-control" id="company_city" placeholder="Enter company city (if applicable)">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}
        <p>Already have an account? <a href="/">Log in</a></p>
    </div>
</body>
</html>
